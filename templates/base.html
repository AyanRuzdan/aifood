<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>FoodSafeAI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
      .hero {
        background: linear-gradient(to bottom right, #f0fdf4, #d1fae5);
        border-radius: 1rem;
      }
    </style>
  </head>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
      <div class="container">
        <a
          class="navbar-brand text-primary fw-bold d-flex align-items-center"
          href="/"
        >
          <i data-lucide="truck" class="me-2"></i> FoodSafeAI
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            {% if user.is_authenticated %}
            <li class="nav-item me-3">
              <span class="nav-link disabled">Hi, {{ user.username }}</span>
            </li>
            <li class="nav-item">
              <form method="POST" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-outline-danger btn-sm">
                  Logout
                </button>
              </form>
            </li>
            {% else %}
            <li class="nav-item">
              <a href="{% url 'login' %}" class="btn btn-primary btn-sm me-2"
                >Login</a
              >
            </li>
            <li class="nav-item">
              <a
                href="{% url 'register' %}"
                class="btn btn-outline-primary btn-sm"
                >Register</a
              >
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
    <div class="container py-4">{% block content %}{% endblock %}</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
